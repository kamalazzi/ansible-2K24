<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        function toggleTextInput() {
            // Get the checkbox
            const checkbox = document.getElementById('BGP');
            // Get the text inputs
            const textInputs = document.querySelectorAll('.toggle-input');

            // Enable or disable the text inputs based on the checkbox state
            textInputs.forEach(input => {
                input.disabled = !checkbox.checked;
            });
        }
    </script>

</head>
<body>
<header>
    <div class="row" style="background-color: black; padding: 1%;">
        <div class="col-xs-6 col-md-6" style="text-align: center; width: 33.33%;"><img src="/static/Ansible_Logo.png"
                                                                                      width="110px"
                                                                                      height="110px"/></div>
        <div class="col-xs-6 col-md-6" style="color: white; text-align: center; width: 33.33%;">
            <h2>Automation project</h2>
            <p class="lead">Automate initial configuration for new network deployments.</p>
        </div>
        <div class="col-xs-6 col-md-6" style="text-align: center; width: 33.33%;"><img src="/static/Orange_logo.svg"
                                                                                      width="100px"
                                                                                      height="100px"/></div>
    </div>
</header>
<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8" style="width: 100%; padding-top: 2%;">
                <form class="needs-validation" action="/submit_form" method="post" novalidate>
                    <div class="row g-3">
                        <h4 class="mb-3" >Technical informations : </h4>
                        <hr class="my-4">
                        <div class="col-sm-6">
                            <label for="vlan" class="form-label">Vlan ID :</label>
                            <input type="text" class="form-control" id="vlan" name="vlan" placeholder="1100" required>
                            <div class="invalid-feedback">
                                Please enter vlan id.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="wan" class="form-label">WAN IP address :</label>
                            <input type="text" class="form-control" id="wan" name="wan" placeholder="10.10.10.2/31"
                                   required>
                            <div class="invalid-feedback">
                                Please enter WAN ip address.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="gw" class="form-label">GW IP address :</label>
                            <input type="text" class="form-control" id="gw" name="gw" placeholder="10.10.10.1" required>
                            <div class="invalid-feedback">
                                Please enter GW ip address.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="mgmt" class="form-label">Management IP address :</label>
                            <input type="text" class="form-control" id="mgmt" name="mgmt" placeholder="192.168.0.1/24"
                                   required>
                            <div class="invalid-feedback">
                                Please enter management ip address.
                            </div>
                        </div>
                        <div class="col-sm-16">
                            <label for="LAN" class="form-label">LAN :</label>
                            <input type="text" class="form-control" id="mgmt" name="LAN" placeholder="8.4.0.0/30"
                                   required>
                            <div class="invalid-feedback">
                                Please enter Public LAN.
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="default-route" name="default-route">
                                <label class="form-check-label" for="default-route">Add default route</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="AAA" name="SNMP">
                                <label class="form-check-label" for="AAA">Add AAA Configuration</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="SNMP" name="SNMP">
                                <label class="form-check-label" for="SNMP">Add SNMP Configuration</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" onclick="toggleTextInput()" id="BGP" name="BGP">
                                <label class="form-check-label" for="BGP">Add BGP Configuration</label>
                            </div>
                            <div class="col-sm-6">
				<label for="BGP-AS-CLIENT">BGP AS Client:</label>
                		<input type="text" class="form-control toggle-input" id="BGP-AS-CLIENT" name="BGP-AS-CLIENT" disabled>
                            </div>
                            <div class="col-sm-6">
				<label for="BGP-AS-CLIENT">BGP AS ISP:</label>
                		<input type="text" class="form-control toggle-input" id="BGP-AS-CLIENT" name="BGP-AS-CLIENT" disabled>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-50 btn btn-primary btn-md" type="submit">Generate YAML Internet customer</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="js/form-validation.js"></script>
</body>
</html>
